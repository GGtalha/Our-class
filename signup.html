<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="signupform.js"></script>
    <title>Signup Form</title>

</head>

<body>
    <!-- header  -->
    <header>
        <nav>
            <header>
                <nav class=" top-0 left-0 w-full py-4 bg-blue-500 shadow">
                    <div class="container flex m-auto justify-between items-center text-white ">
                        <h1 class="text-5xl font-sans font-bold text-white">
                            Our Class.
                        </h1>
                        <ul class="hidden md:flex items-center font-semibold pr-10  cursor-pointer">
                            <li class="hover:bg-blue-300 rounded text-white lg:text-2xl py-4 px-6"><a href="index.html">Home</a></li>

                        </ul>
                        <button
                            class="block md:hidden py-3 px-4 mx-3 rounded focus:outline-none bg-blue-100 hover:bg-blue-900 group">
                            <div class="w-6 h-1 bg-blue-500 mb-1"></div>
                            <div class="w-6 h-1 bg-blue-500 mb-1"></div>
                            <div class="w-6 h-1 bg-blue-500 "></div>
                            <div
                                class=" absolute top-0 -right-full  w-8/12  bg-white border group-focus:right-0 group-focus:opacity-100 transition-all duration-400">
                                <ul
                                    class="flex flex-col items-center w-full bg-blue-100 text-base py-12 cursor-pointer ">
                                    <li
                                        class="hover:bg-blue-200 bg-blue-100 py-4 px-6 font-bold  font-2xl font-sans w-full text-black">
                                        Home</li>
                                </ul>
                            </div>
                        </button>
                    </div>
                </nav>
            </header>
        </nav>
    </header>
    <!-- main  -->
    <main>
        <!-- signup form -->
        <section class="relative">
            <div class="lg:mx-auto lg:w-1/3 lg:mt-32 rounded-3xl lg:flex lg:gap-2">
                <div class="bg-blue-400 lg:rounded-3xl ">
                    <h1 class="text-2xl lg:text-xl lg:text-4xl font-bold text-white lg:mt-32 lg:pr-48 lg:pl-24 pt-12 pr-48 pl-2">Welcome</h1>
                    <p class="lg:text-2xl font-bold text-white lg:pr-42 lg:pl-24 pr-42 pl-2 pb-12">
                        For just testing!
                    </p>
                </div>
                <div class="pr-7 ml-2 lg:ml-0">
                    <h1 class="text-xl lg:text-3xl text-black font-semibold">Register</h1>
                    <p class="mb-4">
                        Hurry UP now.
                    </p>
                    <form action="#" >
                        <div class="grid grid-cols-2 gap-5">
                            <input type="text" placeholder="Firstname" class="py-2 px-3 border border-blue-300 rounded ">
                            <input type="text" placeholder="Lastname" class="py-2 px-3  border border-blue-300 rounded ">
                        </div>
                        <div class="container mt-4">
                            <input type="email" placeholder="Email" id="email" class="py-2 px-3  w-full border border-blue-300  rounded">
                        </div>
                        <div class="container mt-4">
                            <input type="number" placeholder="Roll Number" id="rollnumber" class="py-2 px-3 w-full border border-blue-300  rounded">
                        </div>
                        <div class="container mt-4">
                            <input type="password" placeholder="password" id="password" class="py-2 px-3 w-full border border-blue-300  rounded">
                        </div>
                        <div class="container mt-4">
                            <input type="password" placeholder="Confirm Password" id="confirmpassword" class="py-2 px-3 w-full border border-blue-300 rounded">
                        </div>
                        <div class="mx-auto w-full items-center">
                            <button type="submit" class="py-3 px-4 items-center text-white bg-blue-900 rounded-2xl lg:ml-32 ml-36 hover:bg-purple-900 cursor-pointer">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- contact me -->
        <section class="relative">
            <div class="bg-fuchsia-50 w-full h-1/2  mt-4 content-center">
                <div class="lg:ml-[850] lg:mt-32">
                    <div >
                         <h1 class="text-3xl text-black pt-2 pl-2 mb-2">Contact Us</h1>
                    </div>
                    <form action="#">
                        <div class="mb-2 lg:w-1/2">
                            <input type="text" placeholder="Enter your Name" class="w-11/12 py-2 px-2 ml-3  border border-fuchsia-400">
                        </div>
                        <div class="mb-2 lg:w-1/2">
                            <input type="email" placeholder="Enter your Email" class="w-11/12 py-2 px-2 ml-3  border border-fuchsia-400">
                        </div>
                        <div class="mb-2 lg:w-1/2">
                            <input type="text" placeholder="Type the Message" class="w-11/12 py-16 px-2 ml-3  border border-fuchsia-400">
                        </div>
                    </form>
                    <div class="mx-auto w-full items-center">
                        <button class="py-3 px-4 items-center text-white bg-blue-900 rounded-2xl lg:ml-80 ml-36 hover:bg-purple-900 cursor-pointer">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- footer  -->
    <footer>
        <section>
            <footer class="bg-blue-500 py-8 bottom-0 w-full">
                <div class=" container flex flex-col md:flex-row items-center">
                    <div class="flex flex-1 flex-wrap items-center justify-center md:justify-start gap-12 ml-28">
                        <h1 class="text-4xl font-sans font-bold text-white cursor-pointer">Our CLass.</h1>
                        <ul class="flex text-white uppercase gap-12 ">
                            <li class="cursor-pointer ">Features</li>
                            <li class="cursor-pointer ">Students</li>
                            <li class="cursor-pointer ">Contact</li>
                        </ul>
                    </div>
                </div>
            </footer>
        </section>
    </footer>
</body>

</html>
